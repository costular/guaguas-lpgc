apply plugin: 'com.android.application'

String APK_NAME = "GuaguasLPGC"
int VERSION_CODE = 1
String VERSION_NAME = "0.1.0"

project.archivesBaseName = APK_NAME + "-" + VERSION_NAME;

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.costular.guaguaslaspalmas"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply plugin: 'android-unit-test'


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.nispok:snackbar:2.7.4'
    compile 'com.github.ksoichiro:android-observablescrollview:1.3.0'
    compile 'com.google.android.gms:play-services:6.5.87'

    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.4'
}

